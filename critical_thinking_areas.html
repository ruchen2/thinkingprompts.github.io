 <h2>Critical Thinking Areas</h2>
  <ul>
    <li>Evidence (fact, experience, statements)</li>
    <li>Conceptulation (ideas, theories, ways of seeing the world)</li>
    <li>Methods (strategies, techniques, approaches)</li>
    <li>Criteria (standards, benchmarks, expectations)</li>
    <li>Context (situations, conditions, circumstances)</li>

  </ul>
