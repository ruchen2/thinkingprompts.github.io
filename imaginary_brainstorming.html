  <h2>Imaginary Brainstorming</h2>
  <ul>
    <li>Identify real problem elements</li>
    <li>Brainstorm imaginary elements: imaginary replacement (exotic animals, gorillas, cyclists, aliens)</li>
    <li>Create an imaginary problem statement (or JTBD)</li>
    <li>Solve the imaginary problem</li>
    <li>Apply imaginary ideas to the real problem</li>



  </ul>
