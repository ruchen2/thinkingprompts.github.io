  <h2>What is critical thinking?</h2>
   <ul>
     <li>Critical thinking is the process of purposeful, self-regulatory judgement</li>
     <li>Purpose: to form judgement regarding what to believe or what to do</li>
     <li>Self-regulation: to monitor thinking process and correct any mistake</li>
  </ul>
